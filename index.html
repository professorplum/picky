<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picky</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üçΩÔ∏è Picky</h1>
            <div class="user-info">
                <span id="userDisplay">Local User</span>
            </div>
        </header>

        <main>
            <div class="grocery-section">
                <h2>Grocery List</h2>
                <div class="grocery-controls">

                <table class="grocery-table">
                    <thead>
                        <tr>
                            <th>Item</th>

                    </thead>
                    <tbody id="groceryTableBody">
                        <!-- Grocery items will be populated here -->
                    </tbody>
                </table>
                <!-- Status moved to top for errors only -->
            </div>
        </main>
        <footer>
            <p>&copy; 2025 Plum Industries</p>
        </footer>
    </div>

    <script src="/static/app.js"></script>
