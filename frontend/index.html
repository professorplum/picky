<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Picky</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>üçΩÔ∏è Picky</h1>
      <div class="user-info">
        <span id="userDisplay">Local User</span>
      </div>
    </header>

    <main class="dashboard">
      <!-- Top row with two sections -->
      <div class="dashboard-top">
        <!-- Top-left: Pantry -->
        <section class="dashboard-section pantry-section">
          <h2>Larder Liszt</h2>
          <div class="section-controls">
            <button class="btn">Add Item</button>
          </div>
          <table class="section-table">
            <thead>
              <tr>
                <th>Item</th>
                <th>In Stock</th>
              </tr>
            </thead>
            <tbody id="pantryTableBody">
              <tr class="empty-state">
                <td class="empty-message">No items yet</td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </section>

        <!-- Top-right: Shopping List -->
        <section class="dashboard-section shopping-section">
          <h2>Chopin Liszt</h2>
          <div class="section-controls">
            <button class="btn" id="addShoppingItem">Add Item</button>
            <button class="btn" id="clearCompleted">Clear Completed</button>
          </div>
          <table class="section-table">
            <thead>
              <tr>
                <th>Item</th>
                <th>In Cart</th>
              </tr>
            </thead>
            <tbody id="shoppingTableBody">
              <tr class="empty-state">
                <td class="empty-message">No items yet</td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </section>
      </div>

      <!-- Bottom row: Meal Plan -->
      <section class="dashboard-section meals-section">
        <h2>Meals</h2>
        <div class="section-controls">
          <button class="btn">Add Meal</button>
        </div>
        <table class="section-table">
          <thead>
            <tr>
              <th>Meal</th>
              <th>Ingredients</th>
            </tr>
          </thead>
          <tbody id="mealsTableBody">
            <tr class="empty-state">
              <td class="empty-message">No meals yet</td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
    <footer>
      <p>&copy; <span id="currentYear"></span> Plum Industries</p>
    </footer>
  </div>

  <script src="/static/app.js"></script>
</body>

</html>
